
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

table {
    width: 60%;
    margin: auto;
    border-collapse: separate;
    border-spacing: 0;
    border: 2px solid #4d7c81;
    border-radius: 15px;
    background-color: #a2d4d9;
}

th, td {
    padding: 10px;
    border: 1px solid #4d7c81;
    text-align: left;
    background-color: #a2d4d9;
}

th {
    background-color: #74b9d8;
    font-weight: bold;
    border-radius: 15px 0 0 0;
}

th:last-child {
    border-radius: 0 15px 0 0;
}

tr:last-child td:first-child {
    border-radius: 0 0 0 15px;
}

tr:last-child td:last-child {
    border-radius: 0 0 15px 0;
}

tr:last-child td {
    border-bottom: 0;
}
    </style>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
